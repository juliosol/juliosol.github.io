<footer class="site-footer">
    <div class="container">
        <div class="footer-inner">
            <div class="footer-info">
                <div class="copyright">
                    &copy; {{ now.Format "2006" }} {{ .Site.Params.author }}
                </div>
                <div class="credit">
                    Powered by <a href="https://gohugo.io/" target="_blank" rel="noopener">Hugo</a>
                </div>
            </div>
            
            <div class="social-links">
                {{ with .Site.Params.social.github }}
                <a href="{{ . }}" target="_blank" rel="noopener" aria-label="GitHub">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
                {{ end }}
                
                {{ with .Site.Params.social.linkedin }}
                <a href="{{ . }}" target="_blank" rel="noopener" aria-label="LinkedIn">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                </a>
                {{ end }}
                
                {{ with .Site.Params.social.twitter }}
                <a href="{{ . }}" target="_blank" rel="noopener" aria-label="Twitter">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                </a>
                {{ end }}
                
                {{ with .Site.Params.social.email }}
                <a href="mailto:{{ . }}" aria-label="Email">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</footer>
