baseURL: "https://juliosol.github.io/"
languageCode: "en-us"
title: "Julio Soldevilla"
theme: "juliotheme"
enableRobotsTXT: true

pagination:
  pagerSize: 10

params:
  description: "Personal website and blog of Julio Soldevilla, AI and ML professional"
  author: "Julio Soldevilla"
  mainSections: ["blog"]
  # Social icons to be displayed on footer
  social:
    github: "https://github.com/juliosol"
    linkedin: "https://linkedin.com/in/YOUR-LINKEDIN"
    # Add more as needed: twitter, email, etc.
  
  # Main page content
  intro:
    title: "Julio Soldevilla"
    subtitle: "AI & Machine Learning Engineer"
    description: "I specialize in machine learning, deep learning, and reinforcement learning with applications in computer vision."
    # You can add more custom fields here to be used in your templates

# Menu items to be displayed in the navigation
menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 1
    - identifier: "blog"
      name: "Blog"
      url: "/blog/"
      weight: 2
    - identifier: "projects"
      name: "Projects"
      url: "/projects/"
      weight: 3
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 4
    - identifier: "contact"
      name: "Contact"
      url: "/contact/"
      weight: 5

# URL management
permalinks:
  blog: "/blog/:year/:month/:title/"
  
# Taxonomy settings
taxonomies:
  tag: "tags"
  category: "categories"